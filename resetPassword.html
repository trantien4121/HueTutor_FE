<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Boostrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/loginpage.css">

    <title>Reset Mật khẩu</title>
</head>

<body>


    <div class="d-md-flex half">
        <div class="bg" style="background-image: url('images/banner_loginPage.jpg')"></div>
        <div class="contents">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block mx-auto">
                            <div class="text-center mb-4">
                                <img src="./images/Logo.png" alt="" width="120px" , height="80px" class="mb-4">
                                <h3>Reset Password</strong></h3>
                            </div>
                            <form method="post" id="reset-password-form" class="mt-2">

                                <div class="form-group last mb-3">
                                    <label for="password">New Password</label>
                                    <input type="password" class="form-control" placeholder="Nhập mật khẩu mới"
                                        id="newPassword">
                                    <i class="bi bi-eye-slash field-icon toggle-password" id="toggle-Password-N"></i>
                                    <div class="error error-password-new"
                                        style="color: red; font-size: 14px; padding: 10px 0 0 10px;">
                                        <i class="bi bi-exclamation-circle"></i> Mật khẩu mới không hợp lệ!
                                    </div>
                                </div>

                                <div class="form-group last mb-3">
                                    <label for="password">Confirm Password</label>
                                    <input type="password" class="form-control" placeholder="Nhập lại mật khẩu mới"
                                        id="confirmNewPassword">
                                    <i class="bi bi-eye-slash field-icon toggle-password" id="toggle-Password-C"></i>
                                    <div class="error error-password-confirm"
                                        style="color: red; font-size: 14px; padding: 10px 0 0 10px;">
                                        <i class="bi bi-exclamation-circle"></i> Mật khẩu nhập lại không hợp lệ!
                                    </div>
                                </div>
                                <input type="submit" value="Cập nhật" class="btn btn-block py-3 btn-primary mt-4">

                                <div class="success-message d-none justify-content-center mt-2" style="color: green; font-size: 16px; padding: 10px 0 0 10px;">
                                    <i class="mr-2 bi bi-check-circle"
                                                        style="color: green;"></i> Thay đổi mật khẩu thành công
                                    <a href="login.html" class="ml-2" style="color: #2c6dd5">Login now</a>
                                </div>
        
                                <div class="text-center mt-3 d-none login-failed justify-content-center" style="color: red; font-size: 16px; padding: 10px 0 0 10px;">
                                    <h6><i class="mr-1 bi bi-exclamation-circle"></i>Không thành công, vui lòng
                                        kiểm tra lại!.
                                    </h6>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        function validate() {
            const newPasswordInput = document.getElementById("newPassword");
            const newPasswordConfirmInput = document.getElementById("confirmNewPassword")

            const newPasswordErrorMessage = document.querySelector('.error-password-new');
            const confirmNewPasswordErrorMessage = document.querySelector('.error-password-confirm')

            newPasswordInput.addEventListener('textInput', validatePasswordField());
            newPasswordConfirmInput.addEventListener('textInput', validatePasswordField());

            function validatePasswordField() {
                if (newPasswordInput.value.length >= 0) {
                    newPasswordInput.style.border = "1px solid silver";
                    newPasswordErrorMessage.style.display = "none";
                }
                if (newPasswordInput.value.length < 6) {
                    newPasswordInput.style.border = "1px solid red";
                    newPasswordInput.focus();
                    newPasswordErrorMessage.style.display = "block";
                }
                if (newPasswordInput.value != newPasswordConfirmInput.value) {
                    newPasswordConfirmInput.style.border = "1px solid red";
                    newPasswordConfirmInput.focus();
                    confirmNewPasswordErrorMessage.style.display = "block";
                }
            }
        }

        const error = document.querySelectorAll('.error');
        console.log(error);
        for (var i = 0; i < error.length; i++) {
            error[i].style.display = "none";
        }

        const loginFailedMessage = document.querySelector('.login-failed');

        const newPasswordInput = document.getElementById("newPassword");
        const newPasswordConfirmInput = document.getElementById("confirmNewPassword")

        const resetPasswordForm = document.getElementById('reset-password-form');
        resetPasswordForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Ngăn chặn việc gửi yêu cầu mặc định của form
            const newPasswordVal = document.getElementById('newPassword').value;
            const confirmPasswordVal = document.getElementById('confirmNewPassword').value;

            validate();

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const token = urlParams.get('token');

            const formData = new FormData(resetPasswordForm);
            formData.append("token", token);
            formData.append("newPassword", newPasswordVal);

            var object = {};
            formData.forEach(function (value, key) {
                object[key] = value;
            });
            var json = JSON.stringify(object);

            console.log(json);


            //call forgot-password api
            const postApi = `http://localhost:8080/api/v1/action/reset-password`;
            const response = await fetch(postApi, {
                method: 'POST',
                body: formData
            });
            if (!response.ok) {

                document.querySelector('.login-failed').classList.remove('d-none');
                document.querySelector('.login-failed').classList.add('d-flex');

                const message = `An error has accured: ${response.status}`;
                throw new Error(message);


            }
            const data = await response.json();
            console.log(data);
            if(newPasswordVal == confirmPasswordVal){
                document.querySelector('.success-message').classList.remove('d-none');
            document.querySelector('.success-message').classList.add('d-flex');
            }
            

        });

        function showHidePassword() {
            const togglePasswordNew = document.querySelector("#toggle-Password-N");
            const togglePasswordConfirm = document.querySelector("#toggle-Password-C");

            const newPassword = document.querySelector("#newPassword");
            const confirmPassword = document.querySelector("#confirmNewPassword")

            togglePasswordNew.addEventListener("click", function () {
                // toggle the type attribute
                const type = newPassword.getAttribute("type") === "password" ? "text"
                    : "password";
                newPassword.setAttribute("type", type);

                // toggle the icon
                this.classList.toggle("bi-eye");
            });

            togglePasswordConfirm.addEventListener("click", function () {
                // toggle the type attribute
                const type = confirmPassword.getAttribute("type") === "password" ? "text"
                    : "password";
                confirmPassword.setAttribute("type", type);

                // toggle the icon
                this.classList.toggle("bi-eye");
            });
        }
        showHidePassword();

    </script>
    <!-- Use modal -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
