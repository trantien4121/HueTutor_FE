<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Boostrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/registerpage.css">

  <title>Đăng ký</title>
</head>

<body>
  <div class="d-md-flex half">
    <div class="bg d-flex" style="background-image: url('images/banner_loginPage.jpg')"></div>
    <div class="contents">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-4">
                <img src="./images/Logo.png" alt="" width="120px" , height="80px" class="mb-2">
                <h3>Welcome to HueTutors</h3>
              </div>
              <div class="text-center mb-4 register-failed d-none" style="color: red">
                <h6><i class="mr-1 bi bi-exclamation-circle"></i>Đăng ký không thành công, vui lòng thử lại.
                </h6>
              </div>
              <form id="register-form" class="mt-2">
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-lg-6">
                    <div class="form-group first">
                      <label for="email">Email<span class="ml-2" style="color: red;">*</span></label>

                      <input type="text" class="form-control" placeholder="Nhập email của bạn" id="email" name="email"
                        required>
                    </div>
                    <div class="form-group last mb-3">
                      <label for="password">Password<span class="ml-2" style="color: red;">*</span></label>
                      <input type="password" class="form-control" placeholder="Nhập mật khẩu" id="password"
                        name="password" required>
                      <i class="bi bi-eye-slash field-icon toggle-password" id="toggle-Password"></i>
                    </div>
                    <div class="form-group last mb-3">
                      <label for="password-confirm">Confim password<span class="ml-2"
                          style="color: red;">*</span></label>
                      <input type="password" class="form-control" placeholder="Nhập lại mật khẩu" id="password-confirm"
                        name="password-confirm" required>
                      <i class="bi bi-eye-slash field-icon toggle-password" id="toggle-Password-again"></i>
                    </div>
                    <div class="form-group last mb-3">
                      <label for="address">Address<span class="ml-2" style="color: red;">*</span></label>
                      <input type="text" class="form-control" placeholder="Nhập địa chỉ" id="address" name="address"
                        required>
                    </div>
                  </div>
                  <div class="col-md-12 col-sm-12 col-lg-6">
                    <div class="form-group first">
                      <label for="fullName">Fullname<span class="ml-2" style="color: red;">*</span></label>
                      <input type="text" class="form-control" placeholder="Nhập họ tên" id="fullName" name="fullName"
                        required>
                    </div>

                    <div class="form-group last" style="margin-bottom: 16px;">
                      <div class="row">
                        <div class="col-6">
                          <label for="gender">Gender<span class="ml-2" style="color: red;">*</span></label> <br>
                          <div class="form-check form-check-inline mt-2 mr-3">
                            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="1">
                            <label class="form-check-label" for="genderMale">Nam</label>
                          </div>
                          <div class="form-check form-check-inline mt-2">
                            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="0">
                            <label class="form-check-label" for="genderFemale">Nữ</label>
                          </div>
                        </div>
                        <div class="col-6">
                          <label for="age">Age<span class="ml-2" style="color: red;">*</span></label>
                          <input type="number" class="form-control" placeholder="Nhập tuổi" id="age" name="age"
                            style="width: 100%" required>
                        </div>
                      </div>
                    </div>

                    <div class="form-group last mb-3">
                      <label for="phoneNumber">Phone Number<span class="ml-2" style="color: red;">*</span></label>
                      <input type="number" class="form-control" placeholder="Nhập số điện thoại" id="phoneNumber"
                        name="phoneNumber" required>
                    </div>
                    <div class="form-group last mb-3">
                      <label for="file">Hình ảnh</label>
                      <input type="file" class="form-control" id="file" name="file">
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-lg-4 offset-lg-8 col-md-6 offset-md-6 col-sm-12">
                    <button type="submit" class="btn btn-primary btn-blog py-2 mt-2" style="width: 100%">Đăng ký<i
                        class="ml-2 bi bi-arrow-right"></i></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Button trigger modal -->
  <button id="login-success" type="button" class="btn btn-primary d-none" data-bs-toggle="modal"
    data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title fs-5 pt-3" id="staticBackdropLabel" style="font-size: 18px;"><i
              class="mr-2 bi bi-check-circle" style="color: green;"></i>Đăng ký thành công!</span>
          <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x"
              style="font-size: 24px;"></i></button>
        </div>
        <div class="modal-body py-5" style="font-size: 18px;">
          Bạn có muốn tiếp tục với vai trò gia sư không?
        </div>
        <div class="modal-footer">
          <button type="button" id="register-success__cancel" class="btn btn-primary mr-2">Bỏ qua</button>
          <!--data-bs-dismiss = "modal"-->
          <button type="button" id="register-success__continue" class="btn btn-primary">Tiếp tục</button>
        </div>
      </div>
    </div>
  </div>



  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>

  <script>

    /* Modal button element*/
    const buttnOpenModal = document.getElementById("login-success");

    const butSuccessCancel = document.getElementById("register-success__cancel");
    const butSuccessContinue = document.getElementById("register-success__continue");

    // butSuccessCancel.addEventListener('click', function(){
    //   window.location.href = '/login.html';
    // });

    // butSuccessContinue.addEventListener('click', function(){
    //   window.location.href = '/registerTutor.html';
    // });


    //Show hide password
    function showHidePassword() {
      const togglePassword = document.querySelector("#toggle-Password");
      const password = document.querySelector("#password");

      const togglePasswordAgain = document.querySelector("#toggle-Password-again");
      const passwordAgain = document.querySelector("#password-confirm");

      togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text"
          : "password";
        password.setAttribute("type", type);

        // toggle the icon
        this.classList.toggle("bi-eye");
      });

      togglePasswordAgain.addEventListener("click", function () {
        // toggle the type attribute
        const type = passwordAgain.getAttribute("type") === "password" ? "text"
          : "password";
        passwordAgain.setAttribute("type", type);

        // toggle the icon
        this.classList.toggle("bi-eye");
      });

    }
    showHidePassword();

    //check password ang confim-password
    function checkSamePassword() {
      const password = document.querySelector("#password").value;
      const confirmPassword = document.querySelector('#password-confirm').value;
      if (password != confirmPassword)
        return false;
      else return true;
    }


    //GetData form Register form
    const form = document.getElementById('register-form');

    const postApi = `http://localhost:8080/api/v1/Users/insert`;

    const registerFailedMessage = document.querySelector('.register-failed');
    form.addEventListener('submit', async event => {
      event.preventDefault();

      const formData = new FormData(form);
      formData.delete("password-confirm");
      formData.append("isAdmin", false);

      //const avatarFile = document.getElementById('avatar').files[0];
      //formData.append('file', avatarFile);

      if (checkSamePassword()) {
        const response = await fetch(postApi, {
          method: 'POST',
          body: formData
        });
        if (!response.ok) {
          const message = `An error has accured: ${response.status}`;
          throw new Error(message);
          registerFailedMessage.classList.remove('d-none');
        }
        const data = await response.json();
        console.log(data);
        //window.location.href = '/login.html';

        const userId = data.data.userId;

        butSuccessCancel.addEventListener('click', function () {
          window.location.href = '/login.html';
        });

        butSuccessContinue.addEventListener('click', function () {
          window.location.href = `/registerTutor.html?userId=${userId}`;
        });
        buttnOpenModal.click();
      }
      else {
        const data = "";
        console.log(data);
        registerFailedMessage.classList.remove('d-none');
      }
    });
  </script>
</body>

</html>
