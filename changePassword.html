<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Boostrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/loginpage.css">

    <title>Đổi mật khẩu</title>
</head>

<body>


    <div class="d-md-flex half">
        <div class="bg" style="background-image: url('images/banner_loginPage.jpg')"></div>
        <div class="contents">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block mx-auto">
                            <div class="text-center mb-4">
                                <img src="./images/Logo.png" alt="" width="120px" , height="80px" class="mb-4">
                                <h3>Change Password</strong></h3>
                            </div>
                            <div class="text-center mb-4 login-failed d-none" style="color: red">
                                <h6><i class="mr-1 bi bi-exclamation-circle"></i>Thông tin không hợp lệ, vui lòng thử
                                    lại.
                                </h6>
                            </div>
                            <form method="post" id="change-password-form" class="mt-2">
                                <div class="form-group last mb-3">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Nhập mật khẩu hiện tại"
                                        id="oldPassword">
                                    <i class="bi bi-eye-slash field-icon toggle-password" id="toggle-Password"></i>
                                    <div class="error error-password-old"
                                        style="color: red; font-size: 14px; padding: 10px 0 0 10px;">
                                        <i class="bi bi-exclamation-circle"></i> Mật khẩu cũ không hợp lệ
                                    </div>
                                </div>
                                <div class="form-group last mb-3">
                                    <label for="password">New Password</label>
                                    <input type="password" class="form-control" placeholder="Nhập mật khẩu mới"
                                        id="newPassword">
                                    <i class="bi bi-eye-slash field-icon toggle-password" id="toggle-Password-N"></i>
                                    <div class="error error-password-new"
                                        style="color: red; font-size: 14px; padding: 10px 0 0 10px;">
                                        <i class="bi bi-exclamation-circle"></i> Mật khẩu mới không hợp lệ!
                                    </div>
                                </div>

                                <div class="form-group last mb-3">
                                    <label for="password">Confirm Password</label>
                                    <input type="password" class="form-control" placeholder="Nhập lại mật khẩu mới"
                                        id="confirmNewPassword">
                                    <i class="bi bi-eye-slash field-icon toggle-password" id="toggle-Password-C"></i>
                                    <div class="error error-password-confirm"
                                        style="color: red; font-size: 14px; padding: 10px 0 0 10px;">
                                        <i class="bi bi-exclamation-circle"></i> Mật khẩu nhập lại không hợp lệ!
                                    </div>
                                </div>
                                <input type="submit" value="Cập nhật" class="btn btn-block py-3 btn-primary">

                                <!-- Button trigger modal Delete class success-->
                                <button id="update-class-success" type="button" class="btn btn-primary d-none"
                                    data-bs-toggle="modal" data-bs-target="#staticBackdropUpdate">
                                    Launch static backdrop modal
                                </button>

                                <!-- Modal show Success message when delete class-->
                                <div class="modal fade" id="staticBackdropUpdate" data-bs-keyboard="false" tabindex="-1"
                                    aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <span class="modal-title fs-5 pt-3" id="staticBackdropLabel"
                                                    style="font-size: 18px;"><i class="mr-2 bi bi-check-circle"
                                                        style="color: green;"></i>Đổi mật khẩu thành công!</span>
                                                <button type="button" class="btn" data-bs-dismiss="modal"
                                                    aria-label="Close"><i class="bi bi-x"
                                                        style="font-size: 24px;"></i></button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        function validate() {
            const oldPasswordInput = document.getElementById("oldPassword");
            const newPasswordInput = document.getElementById("newPassword");
            const newPasswordConfirmInput = document.getElementById("confirmNewPassword")

            const oldPasswordErrorMessage = document.querySelector('.error-password-old');
            const newPasswordErrorMessage = document.querySelector('.error-password-new');
            const confirmNewPasswordErrorMessage = document.querySelector('.error-password-confirm')

            oldPasswordInput.addEventListener('textInput', validatePasswordField());
            newPasswordInput.addEventListener('textInput', validatePasswordField());
            newPasswordConfirmInput.addEventListener('textInput', validatePasswordField());

            function validatePasswordField() {
                if (newPasswordInput.value.length >= 0) {
                    newPasswordInput.style.border = "1px solid silver";
                    newPasswordErrorMessage.style.display = "none";
                }
                if (newPasswordInput.value.length < 6) {
                    newPasswordInput.style.border = "1px solid red";
                    newPasswordInput.focus();
                    newPasswordErrorMessage.style.display = "block";
                }
                if (newPasswordInput.value != newPasswordConfirmInput.value) {
                    newPasswordConfirmInput.style.border = "1px solid red";
                    newPasswordConfirmInput.focus();
                    confirmNewPasswordErrorMessage.style.display = "block";
                }
            }
        }

        const error = document.querySelectorAll('.error');
        console.log(error);
        for (var i = 0; i < error.length; i++) {
            error[i].style.display = "none";
        }

        const loginFailedMessage = document.querySelector('.login-failed');

        const newPasswordInput = document.getElementById("newPassword");
        const newPasswordConfirmInput = document.getElementById("confirmNewPassword")

        const changePasswordForm = document.getElementById('change-password-form');
        changePasswordForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Ngăn chặn việc gửi yêu cầu mặc định của form
            const oldPasswordVal = document.getElementById('oldPassword').value;
            const newPasswordVal = document.getElementById('newPassword').value;
            const confirmPasswordVal = document.getElementById('confirmNewPassword').value;

            validate();

            const accessToken = localStorage.getItem('accessToken');

            //Gửi yêu cầu POST tới API login
            if (newPasswordInput.value == newPasswordConfirmInput.value) {
                fetch(`http://localhost:8080/api/v1/Users/changePassword/${accessToken}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        oldPassword: oldPasswordVal,
                        newPassword: newPasswordVal
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        //alert("đổi mật khẩu thành công")
                        // Chuyển hướng đến trang chính

                        if (data.status == "ok") {
                            const buttnOpenModal = document.getElementById("update-class-success");
                            buttnOpenModal.click();
                            setTimeout(function () {
                                window.location.href = '/index.html';
                            }, 2000);
                        }
                        if(data.status == "failed"){
                            loginFailedMessage.classList.remove('d-none');
                        }
                    })
                    .catch(error => {
                        console.error('đổi mật khẩu không thành công: ', error);
                    });
                const putUser = `http://localhost:8080/api/v1/Users/changePassword/${accessToken}`;
                const putForm = document.getElementById('#change-password-form');
            }
        });

        function showHidePassword() {
            const togglePassword = document.querySelector("#toggle-Password");
            const togglePasswordNew = document.querySelector("#toggle-Password-N");
            const togglePasswordConfirm = document.querySelector("#toggle-Password-C");

            const oldPassword = document.querySelector("#oldPassword");
            const newPassword = document.querySelector("#newPassword");
            const confirmPassword = document.querySelector("#confirmNewPassword")


            togglePassword.addEventListener("click", function () {
                // toggle the type attribute
                const type = oldPassword.getAttribute("type") === "password" ? "text"
                    : "password";
                oldPassword.setAttribute("type", type);

                // toggle the icon
                this.classList.toggle("bi-eye");
            });

            togglePasswordNew.addEventListener("click", function () {
                // toggle the type attribute
                const type = newPassword.getAttribute("type") === "password" ? "text"
                    : "password";
                newPassword.setAttribute("type", type);

                // toggle the icon
                this.classList.toggle("bi-eye");
            });

            togglePasswordConfirm.addEventListener("click", function () {
                // toggle the type attribute
                const type = confirmPassword.getAttribute("type") === "password" ? "text"
                    : "password";
                confirmPassword.setAttribute("type", type);

                // toggle the icon
                this.classList.toggle("bi-eye");
            });
        }
        showHidePassword();

    </script>
    <!-- Use modal -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
