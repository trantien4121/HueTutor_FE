    <script>
        var ctx = document.getElementById('canvas-subject').getContext('2d');

        var myChartSubject = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Toán', 'Vật lý', 'Hóa', 'Anh văn', 'Sinh học', 'Lịch sử', 'Khác'],
                datasets: [{
                    label: 'Môn học',
                    data: [12, 19, 3, 5, 2, 3, 10],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        myChartSubject.draw();

        //Active menu
        function setActive(link) {
            // Xóa class active từ tất cả các menu link
            var links = document.querySelectorAll('.nav-link');
            for (var i = 0; i < links.length; i++) {
                links[i].classList.remove('active-menu');
            }

            // Thêm class active cho menu link được truy cập
            link.classList.add('active-menu');
        }

        const homeLink = document.querySelector('.nav-link-home');
        setActive(homeLink);
    </script>
