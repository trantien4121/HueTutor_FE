<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Boostrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/loginpage.css">

    <title>Quên mật khẩu</title>
</head>

<body>
    <div class="container mt-5 pt-5">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-12">
                <div class="form-block mx-auto">
                    <div class="text-center mb-4">
                        <img src="./images/Logo.png" alt="" width="120px" , height="80px" class="mb-4">
                        <h3>Forgot password</h3>
                    </div>

                    <div class="text-center mb-4" style="font-size: 12px; color: #a8a6a6">
                        <span>
                            Enter your email address and we'll send you a link to reset your password
                        </span>
                    </div>

                    <form action="#" method="post" id="forgot-password-form" class="mt-2">
                        <div class="form-group first">
                            <label for="username">Email</label>
                            <input type="text" class="form-control p-4 mb-4" placeholder="Nhập email của bạn"
                                id="username">
                            <div class="error error-email" style="color: red; font-size: 14px; padding: 10px 0 0 10px;">
                                <i class="bi bi-exclamation-circle"></i> Email không hợp lệ!
                            </div>
                        </div>

                        <input type="submit" value="Submit" class="btn btn-block py-3 btn-primary">

                        <div class="success-message d-none justify-content-center mt-2" style="color: green; font-size: 16px; padding: 10px 0 0 10px;">
                            <i class="mr-2 bi bi-check-circle"
                                                style="color: green;"></i> Gửi thành công, vui lòng kiểm tra email
                        </div>

                        <div class="text-center mt-3 d-none login-failed justify-content-center" style="color: red; font-size: 16px; padding: 10px 0 0 10px;">
                            <h6><i class="mr-1 bi bi-exclamation-circle"></i>Gửi không thành công, vui lòng
                                kiểm tra lại!.
                            </h6>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        function validate() {
            const emailInput = document.getElementById('username');

            const emailErrorMessage = document.querySelector('.error-email');

            emailInput.addEventListener('change', validateEmailField());

            function validateEmailField() {
                if (emailInput.value.length >= 0 && emailInput.value.includes("@")) {
                    emailInput.style.border = "1px solid silver";
                    emailErrorMessage.style.display = "none";
                }
                if (emailInput.value.length < 1 || !emailInput.value.includes("@")) {
                    emailInput.style.border = "1px solid red";
                    emailInput.focus();
                    emailErrorMessage.style.display = "block";
                }
            }
        }

        const error = document.querySelectorAll('.error');
        console.log(error);
        for (var i = 0; i < error.length; i++) {
            error[i].style.display = "none";
        }

        const loginFailedMessage = document.querySelector('.login-failed');

        const forgotPasswordForm = document.getElementById('forgot-password-form');
        forgotPasswordForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Ngăn chặn việc gửi yêu cầu mặc định của form
            const username = document.getElementById('username').value;

            validate();


            const formData = new FormData(forgotPasswordForm);
            formData.append("email", username);

            var object = {};
            formData.forEach(function (value, key) {
                object[key] = value;
            });
            var json = JSON.stringify(object);

            console.log(json);


            //call forgot-password api
            const postApi = `http://localhost:8080/api/v1/action/forgot-password`;
            const response = await fetch(postApi, {
                method: 'POST',
                body: formData
            });
            if (!response.ok) {

                document.querySelector('.login-failed').classList.remove('d-none');
                document.querySelector('.login-failed').classList.add('d-flex');

                const message = `An error has accured: ${response.status}`;
                throw new Error(message);
                
                
            }
            const data = await response.json();
            console.log(data);
            document.querySelector('.success-message').classList.remove('d-none');
            document.querySelector('.success-message').classList.add('d-flex');

        });
    </script>
     <!-- Use modal -->

     integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
     crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"

     crossorigin="anonymous"></script>
</body>

</html>
